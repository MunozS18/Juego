<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Para ti — Juego romántico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Escena: Splash / Bienvenida -->
    <section id="scene-start" class="scene active">
      <div class="card">
        <h1>Un juego para ti</h1>
        <p>Pequeño, divertido y lleno de corazones. Diseñado solo para ella.</p>
        <label for="name">¿Cómo se llama tu amor?</label>
        <input id="name" placeholder="Escribe su nombre aquí" maxlength="20" />
        <div class="controls">
          <button id="startBtn" class="btn primary">Comenzar</button>
          <button id="surpriseBtn" class="btn">Sorpresa</button>
        </div>
      </div>
      <div class="floating-decor"></div>
    </section>

    <!-- Escena: Juego (atrapa corazones) -->
    <section id="scene-game" class="scene">
      <header class="game-header">
        <div id="greeting">¡Hola!</div>
        <div class="score">Puntos: <span id="score">0</span></div>
      </header>
      <div id="game-area"></div>
      <div class="game-footer">
        <div class="timer">Tiempo: <span id="time">30</span>s</div>
        <button id="finishEarly" class="btn">Terminar</button>
      </div>
    </section>

    <!-- Escena: Mensajes finales -->
    <section id="scene-end" class="scene">
      <div class="card">
        <h2 id="endTitle">Gracias por jugar</h2>
        <p id="endMessage"></p>
        <div class="controls">
          <button id="replay" class="btn primary">Jugar otra vez</button>
          <button id="download" class="btn">Guardar recuerdo</button>
        </div>
      </div>
      <canvas id="confetti"></canvas>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
